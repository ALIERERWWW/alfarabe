    <style>

        nav {

            padding: 10px 0;

        nav a {

            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            margin-bottom: 30px;
        }
        .video-container video {
            width: 80%; /* تقليل عرض الفيديو */
            max-width: 500px; /* تحديد أقصى عرض للفيديو */
            height: auto;
        }

            font-size: 1.5rem;
